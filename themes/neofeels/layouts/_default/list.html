{{ define "main" }}
<section class="max-w-3xl mx-auto px-4 py-8">
  <!-- Heading + intro -->
  <header class="mb-10 text-center">
    <h1 class="text-4xl font-bold text-green-900 mb-2">
      {{ .Title }}
    </h1>
    <p class="text-gray-400">
      You can find some of my thoughts here. It's a mix of personal views mixed with some more technical posts.
    </p>
  </header>

  <!-- Posts as a timeline -->
  <div class="relative">
    <!-- vertical line -->
    <div class="absolute left-4 top-0 bottom-0 w-px bg-[#C0C0C0]/80"></div>

    <div class="space-y-4">
      {{ range .Pages.ByDate.Reverse }}
      <article class="pl-10">
        <a href="{{ .RelPermalink }}"
           class="group flex flex-col sm:flex-row sm:items-baseline sm:justify-between gap-1 sm:gap-4">
          
          <!-- Left: dot + title -->
          <div class="relative min-w-0">
            <!-- dot, centered on the line -->
            <span class="absolute -left-4 top-2 h-3 w-3 rounded-full bg-green-900 group-hover:bg-[#8B4513]"></span>

            <h3 class="text-base sm:text-lg font-semibold text-green-900 sm:group-hover:text-[#8B4513] 
                       leading-snug sm:truncate">
              {{ .Title }}
            </h3>
          </div>

          <!-- Right / below: date -->
          <time class="text-xs text-[#556B2F] sm:text-right sm:whitespace-nowrap mt-0.5 sm:mt-0">
            {{ .Date.Format "Jan 2, 2006" }}
          </time>
        </a>
      </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
