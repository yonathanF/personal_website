baseURL: 'https://yonathanfisseha.com'
languageCode: 'en-us'
title: 'Yonathan Fisseha'
theme: "cupper-hugo-theme"

taxonomies:
  tag: tags


permalinks:
  post: /:filename/

imaging:
  quality: 90

params:
  description: My name is Yonathan ðŸ‘‹ I'm a PhD student at the University of Michigan.
  homeMetaContent: Online home of Yonathan 
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: Jan 2, 2006
  katex: true
  hideHeaderLinks: false
  search: true
  showThemeSwitcher: true
  defaultDarkTheme: false
  moveFooterToHeader: true
# navTitleText: Cupper Theme
  logoAlt: A guy looking into the distance and taking a picture

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: The Garden
      url: /posts/
      weight: 2
    - name: RSS
      url: /index.xml
      weight: 3

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
